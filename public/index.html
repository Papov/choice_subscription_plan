<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.bundle.css">
</head>
<body>
<header rule="header">
    <!--тут находится шапка сайта-->
</header>
<main rule="main">
        <section class="container" rule="section">
            <h2 class="section__title">Upgrade to Customize Your Achieve Client App</h2>
            <p class="section__text">Choose a plan to get an accsess to customization settings:</p>
            <section class="plane__item plane__item__best" rule="section">
                <article class="plane__text__part" rule="article">
                    <h3 class="plane__title plane__pro">
                        PRO
                    </h3>
                    <span class="plane__price">$40/month</span>
                    <form action="#" id="plane__setings__pro" class="form_plane" autocomplete="off">
                        <h5 class="plane__settings__title">
                            Everything included in <span class='color-yellow'>Basic</span> plus:
                        </h5>
                        <label class="checkbox__label checked">
                            <span class="checkbox__image"></span>
                            <input type="checkbox" value="settings001" checked/>
                            Configure Colors and Slash Screen
                        </label>
                        <label class="checkbox__label checked">
                            <span class="checkbox__image"></span>
                            <input type="checkbox" value="settings002" checked/>
                            Equipment and Asset Booking
                        </label>
                        <label class="checkbox__label">
                            <span class="checkbox__image"></span>
                            <input type="checkbox" value="settings003"/>
                            Events, Enrollments and Workshop Booking
                        </label>
                        <label class="checkbox__label checked">
                            <span class="checkbox__image"></span>
                            <input type="checkbox" value="settings004" checked/>
                            On-Demand and Avtomatic Push Notifications
                        </label>
                        <div class="button__submit">BUY NOW</div>
                    </form>
                </article>
                <article class="plane__image__part">
                    <img src="images/iphone.png" alt="phone">
                    <img src="images/iphone.png" alt="phone">
                </article>
            </section>
            <section class="plane__item" rule="section">
                <article class="plane__text__part">
                    <h3 class="plane__title plane__enterprise">
                        ENTERPRISE
                    </h3>
                    <span class="plane__price">$60/month</span>
                    <form action="#" id="plane__setings__enterprice" class="form_plane" autocomplete="off">
                        <h5 class="plane__settings__title">
                            Everything included in <span class='color-green'>Pro</span> plus:
                        </h5>
                        <label class="checkbox__label">
                            <span class="checkbox__image"></span>
                            <input type="checkbox" value="settings011" />
                            Dedicated download on the Apple App Store and Google Play
                        </label>
                        <label class="checkbox__label">
                            <span class="checkbox__image"></span>
                            <input type="checkbox" value="settings012" />
                            Custom icon
                        </label>
                        <div class="button__submit disabled">BUY NOW</div>
                    </form>
                </article>
                <article class="plane__image__part" rule="article">
                    <img src="images/iphone.svg" alt="phone">
                    <img src="images/iphone.svg" alt="phone">
                </article>
            </section>
        </section>
</main>
<footer rule="footer">
    <!--тут находится подвал сайта-->
</footer>
<script src="./js/bundle.js"></script>
</body>
</html>
